<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>

    <style> /* CSS DENTRO DO HTML */
/* Seletores de TAG */
        h2 {
            background: rgb(0, 255, 64);
            color: rgb(233, 229, 15);
        }
        h3 {
            background: blue;
            color: purple;
        }
    </style>

</head>
<body>
    <h1><strong style="background: Red; Color: white;">
        APRENDENDO CSS
    </strong></h1>
    <h2>
        Talvez o CSS facilita muito!! Testando
    </h2>
    <h3><i>
        Colocando Style em tudo h3
    </i></h3>
    <h1><i style="color: rgb(7, 158, 138);">
        oi
    </h1></i>
</body>
</html>
